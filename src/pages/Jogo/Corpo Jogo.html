<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zero-Dry</title>
    <link rel="stylesheet" href="Corpo Css Jogo.css" />
    <script src="jogo.js" defer></script>
  </head>
  <body>
    <div class="container-jogo">
      <div class="Esquerda">
        <div class="sub-container">
          </div>
        <div class="container-input">
          <input class="input" placeholder="Quebre o código!" />
        </div>
        <div class="timer"></div>
      </div>

      <div class="Direita">
        <div class="container-pontuacao">
            PONTUAÇÃO: <span id="pontos">0</span>
        </div>
        <div class="coisa-final-div"></div>
        <div class="conteiner-log-e-broxin">
          <div class="programador-broxin-div"></div>
          <div class="log-div"></div>
        </div>
        <div class="barra-notoriedade-div"></div>
      </div>

      <div class="container-lateral">
        <div class="personagem"></div>
        <div class="palavras-digitadas"></div>
      </div>
    </div>
  </body>
</html>
